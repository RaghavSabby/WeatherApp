<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Weather App Mastery</title>

  </head>
  <body>
    <main class="container">
      <section id="current-forecast">
        <img src="" alt="" class="current-forecast-icon">
        <h1 class="current-temp">Temp</h1>
        <h3 class="description">Description</h3>
        <p class="day-and-date">Day / Date</p>
        <p class="location"><i class="fa-solid fa-location-dot fa-xl"></i> Location</p>
      </section>
      <section id="five-day-forecast">
        <article class="day-wise-forecast">
          <h3 class="date">Day / Date</h3>
          <img src="" alt="" class="day-wise-icon">
          <section class="min-max-temps">
            <p class="max-temp">High</p>
            <p class="min-temp">Low</p>
          </section>
        </article>
        <article class="day-wise-forecast">
          <h3 class="date">Day / Date</h3>
          <img src="" alt="" class="day-wise-icon">
          <p class="max-temp">High</p>
          <p class="min-temp">Low</p>
        </article>
        <article class="day-wise-forecast">
          <h3 class="date">Day / Date</h3>
          <img src="" alt="" class="day-wise-icon">
          <p class="max-temp">High</p>
          <p class="min-temp">Low</p>
        </article>
        <article class="day-wise-forecast">
          <h3 class="date">Day / Date</h3>
          <img src="" alt="" class="day-wise-icon">
          <p class="max-temp">High</p>
          <p class="min-temp">Low</p>
        </article>
        <article class="day-wise-forecast">
          <h3 class="date">Day / Date</h3>
          <img src="" alt="" class="day-wise-icon">
          <p class="max-temp">High</p>
          <p class="min-temp">Low</p>
        </article>
      </section>
      <section id="today-highlight">
        <h1 class="heading">Today's Highlight</h1>
        <article class="wind-status">
          <p>Wind Status</p>
          <h1>7mph</h1>
        </article>
        <article class="humidity">
          <p>Humidity</p>
          <h1>84%</h1>
          <section class="humidity-bar">
            <section class="bar-reading">
              <p class="zero">0</p>
              <p class="fifty">50</p>
              <p class="hundred">100</p>
            </section>
            <section class="bar-container">
              <section class="bar-progress"></section>
            </section>
            <p class="bar-percent">%</p>
          </section>
        </article>
        <article class="feels-like">
          <p>Feels Like</p>
          <h1>Temp</h1>
        </article>
        <article class="visibility">
          <p>Visibility</p>
          <h1>6.4 miles</h1>
        </article>
        <article class="air-pressure">
          <p>Air Pressure</p>
          <h1>998mb</h1>
        </article>
      </section>
    </main>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/68129f478c.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
